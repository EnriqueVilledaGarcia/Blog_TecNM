<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin: 30px 0;
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 600;
        }
        
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 50px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px 25px;
            width: 280px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #9b59b6);
        }
        
        .card h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .card p {
            color: #7f8c8d;
            margin-bottom: 25px;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .card a {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-weight: 500;
            background: linear-gradient(90deg, #3498db, #9b59b6);
            padding: 12px 25px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .card a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .card a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .card a:hover::before {
            left: 100%;
        }
        
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
            
            .card {
                width: 90%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <h1>Panel Administrativo</h1>
    <div class="card-container">
        <div class="card">
            <h2>Listar Posts</h2>
            <p>Accede a la lista de posts.</p>
            <a href="{{ url_for('posts.listar_posts') }}">Ir a Listar Posts</a>
        </div>
        <div class="card">
            <h2>Otra funcionalidad</h2>
            <p>Aqui va a ir otra funcion</p>
            <a href="#">Ir a otra funcion</a>
        </div>    
    </div>
</body>
</html>
